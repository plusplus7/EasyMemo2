<div ng-controller="loginCtrl">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
    <br/>
      <h1>You need to login.</h1>
    <br/>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Email address</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" ng-model="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="signInOnClick(email, password)">Sign in</button>
          <button type="submit" class="btn btn-primary" ng-click="signUpOnClick()">Sign up</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2">
  </div>
  </div>
</div>
