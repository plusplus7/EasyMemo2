<div ng-controller="registerCtrl">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <br/>
            <h1>You need to provide your informations.</h1>
            <br/>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email address</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" placeholder="Email" ng-model="email">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="sendVerificationCode(email)">Verify</button>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password again" ng-model="passwordConfirmed">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Invitation code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Code" ng-model="code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="signUpOnClick(email, password, passwordConfirmed, code)">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
